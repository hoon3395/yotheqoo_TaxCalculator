<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>세전 금액 계산기</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 40px;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            max-width: 400px;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #333;
        }
        label {
            font-size: 18px;
            display: block;
            margin-bottom: 10px;
        }
        input {
            padding: 10px;
            font-size: 16px;
            width: 100%;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #28a745;
            color: white;
            padding: 10px 15px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #218838;
        }
        p {
            font-size: 18px;
            margin-top: 15px;
            color: #555;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>세전 금액 계산기</h2>
        <label for="money">입찰 금액을 입력하세요:
            <input type="number" id="aucMoney" placeholder="엔 단위 입력">
            <button type="button" id="money_submit">계산하기</button>
        </label>
        <p id="txtbtn">세전 금액 계산중...</p>
    </div>

    <script>
        // 계산 버튼 클릭 이벤트
        document.querySelector('#money_submit').addEventListener('click', function() { 
            var oprice = parseFloat(document.querySelector('#aucMoney').value); // 숫자로 변환

            if (isNaN(oprice) || oprice <= 0) {
                alert("올바른 입찰 금액을 입력하세요!");
                return;
            }

            var originPrice = Math.ceil(oprice / 1.1); // 세전 금액 계산

            // 결과 표시
            const subs = document.getElementById('txtbtn');
            subs.innerText = `${oprice}엔의 세전 금액 : ${originPrice}엔 입니다.`;
        });
    </script>

</body>
</html>
